<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <title>个人中心</title>
</head>
<link rel="stylesheet" href="../css/base.css">
<link rel="stylesheet" href="../css/bootstrap.css">
<link rel="stylesheet" href="../css/index_css/grzx.css">
<body>
<div id="app">
    <ul>
        <li>
            <p>
                姓名
                <span>{{allUserinfo.realname}}</span>
            </p>
        </li>
        <li>
            <p>
                电话
                <span>{{allUserinfo.mobile}}</span>
            </p>
        </li>
        <li>
            <p>
              地址
                <span>{{allUserinfo.regionName}}</span>
            </p>
        </li>
    </ul>
    <p class="add" onclick="fn()">
        知识收藏夹
        <span>
            <img src="../imgs/index_img/right.png" alt="">
        </span>
    </p>
    <button type="submit" onclick="btn()">
        退出登陆
    </button>
</div>
</body>
<script>
    function fn() {
        window.location.href="zssc.html";
    }
    function btn() {
        window.location.href="login.html";
    }
</script>

<script type="text/javascript" src="../js/vue.min.js"></script>
<script>
var myvue = new Vue({
    el: '#app',
    data: {
        allUserinfo: '',
    },
    created(){
        let allUserinfo = sessionStorage.getItem("allUserinfo");
        this.allUserinfo = JSON.parse(allUserinfo);
    }
});
</script>
</html>
